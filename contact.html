        <form>
            <div class="form-group">
                    <label for="exampleFormControlInput0">Name</label>
                    <input type="text" class="emailName form-control" id="exampleFormControlInput0" placeholder="Jane Doe">
                </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input class="email form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message:</label>
                <textarea class="emailBody form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here..."></textarea>
            </div>
            <button type="button" class="emailButton btn btn-lg blue lighten-2">Send!</button>
        </form>
    </div>
